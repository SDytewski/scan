<!DOCTYPE html>
<html>

<body>
    <script src="https://cdn.jsdelivr.net/npm/dynamsoft-javascript-barcode@7.6.0/dist/dbr.js"
        data-productKeys="t0077xQAAAEQAhtbUqqzt3zr77O1f6IbRnQn1x1dUGgVOvLTj/bowJcgIus5PBIJp8PLzx/a+1WgbjOAPPOMKFZQGxJlud6OK0FB9AGbhKnk="></script>
    <script>
        let scanner = null;
        (async () => {
            scanner = await Dynamsoft.BarcodeScanner.createInstance();
            let settings = await scanner.getRuntimeSettings();
            settings.region.regionMeasuredByPercentage = 1;
            settings.region.regionLeft = 25;
            settings.region.regionTop = 25;
            settings.region.regionRight = 75;
            settings.region.regionBottom = 75;
            await scanner.updateRuntimeSettings(settings);

            // await scanner.setUIElement(document.getElementById("video-container"));
            scanner.onFrameRead = (results) => {
                console.log(results);
            };
            scanner.onUnduplicatedRead = (txt, result) => {
                // alert("Found barcode: " + txt);
                localStorage.setItem("product-code", txt)
                window.location.replace("./index.html")


            };
            await scanner.show();
        })();
    </script>
</body>

</html>
